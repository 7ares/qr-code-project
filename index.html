<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
<div class="container">
  <div class="card">
    <figure>
      <img src="images/image-qr-code.png" alt="QR code to visit Frontend Mentor" width="576" height="576">
    </figure>
    <h2>&nbsp;Improve your front-end skills by building projects</h2>
    <p>Scane the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
   <span class="nowrap"> Coded by <a href="#">Ibrahim Mohamed</a>. </span> 
  </div>
</div>
  
</body>
</html>
